<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>User Search Results</h2>
<table th:if="${not #lists.isEmpty(users)}">
    <thead>
    <tr>
        <th>Login</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempUser : ${users}">
        <td th:text="${tempUser.getLogin()}"></td>
        <td th:text="${tempUser.getFirstName()}"></td>
        <td th:text="${tempUser.getLastName()}"></td>

        <td>
            <form action="#" th:action="@{/users/updateuser(userId=${tempUser.id})}" method="post">
                <input type="hidden" name="userId" th:value="${tempUser.id}"/>
                <button type="submit">Update</button>
            </form>

            <form action="#" th:action="@{/users/deleteuser}" method="post">
                <input type="hidden" name="userId"
                       th:value="${tempUser.id}"/>
                <button type="submit"
                        onclick="if (!(confirm('U sur to delete usir?'))) return false">Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p th:if="${#lists.isEmpty(users)}">
    No users found. Please try again:
</p>

<form action="#"
      th:action="@{/users/searchuser}"
      th:object="${#lists}"
      method="get"
      th:if="${#lists.isEmpty(users)}">
    Filter: <label>
    <input type="text" name="theSearchName" size="20"/>
</label>
    <input type="submit" value="Search"/>
</form>

<p>
    <a th:href="@{/users/list}">
        <button>Back to Users List</button>
    </a>
</p>

</body>
</html>

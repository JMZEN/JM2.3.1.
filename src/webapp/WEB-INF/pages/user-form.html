<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User Form</title>
</head>
<body>
<form action="#"
      th:action="@{/users/saveuser}"
      th:object="${user}"
      method="post">

    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{login}" placeholder="Login">
    <br>
    <input type="text" th:field="*{firstName}" placeholder="firstName">
    <br>
    <input type="text" th:field="*{lastName}" placeholder="lastName">
    <br>

    <button type="submit">Save</button>
</form>
<hr>

<a th:href="@{/users/list}">
    <button>Back to Users List</button>
</a>

</body>
</html>
